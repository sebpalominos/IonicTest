<ion-header>
  <ion-navbar>
    <ion-title>App info</ion-title>
    <ion-buttons right>
      <button ion-button (click)="viewCtrl.dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      Version number
      <ion-note item-end>1.0.0</ion-note>
    </ion-item>
    <ion-item>
      Data size
      <ion-note item-end>12 GB</ion-note>
    </ion-item>
    <ion-item>
      Something else
      <ion-note item-end>a5c9ef</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
