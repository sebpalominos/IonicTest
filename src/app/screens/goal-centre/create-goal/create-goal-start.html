<ion-header>
  <ion-navbar>
    <ion-title>New Goal</ion-title>
    <ion-buttons right>
      <button ion-button (click)="navCtrl.parent.getActive().dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div padding>
    <h2>Let's create a new goal</h2>
    <p>Goals are targets over a time period which you define. They're great for seeing how you're going, or helping you to get back on track.</p>
  </div>
  <button ion-button block color="secondary" (click)="skipToEnd()">Skip to end</button>
  <div padding>
    <h2>Select a goal type</h2>
  </div>
  <ion-list radio-group [(ngModel)]="goalType">
    <ion-item>
      <ion-label>I want to set a saving target</ion-label>
      <ion-radio value="saving"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>I want limit my spending on a category</ion-label>
      <ion-radio value="spending"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block large (click)="next()">Get started</button>
</ion-footer>
