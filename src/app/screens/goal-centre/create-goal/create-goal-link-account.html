<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="close()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select Linked Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header padding class="create-goal-preamble">
    <opc-icon-heading src="assets/icons/squidink/svg64/financial/calculator.svg" size="lg">
      <h4>Link a savings account</h4>
      <p>Select an account from the list.</p>
    </opc-icon-heading>
  </header>
  <ion-list radio-group [(ngModel)]="selectedAccount">
    <ion-item *ngFor="let account of accounts">
      <ion-label>{{account.name}}</ion-label>
      <ion-radio [value]="account"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer padding>
  <button ion-button block (click)="submit()" [disabled]="!selectedAccount">Select this account</button>
</ion-footer>
