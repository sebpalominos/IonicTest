  <ion-header>
  <ion-navbar>
    <!--<ion-title><opc-icon set="opica" name="compass-dark"></opc-icon></ion-title>-->
    <ion-buttons right>
      <button ion-button (click)="viewCtrl.dismiss()">
        <span showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <img *ngIf="suggestion" [src]="suggestion.foregroundImageUrl">
  <div padding *ngIf="suggestion">
    <h2>{{suggestion.title}}</h2>
    <p>{{suggestion.description}}</p>
  </div>
</ion-content>
<ion-footer>
  <button ion-button block large color="primary" (click)="followSuggestion()">
    <span>{{suggestion?.callToActionLabel || 'Check it out'}}</span>
  </button>
</ion-footer>
